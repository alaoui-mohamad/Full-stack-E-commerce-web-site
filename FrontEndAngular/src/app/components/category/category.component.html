<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <!-- MENU -->
       
        <app-product-nav></app-product-nav>
        <!-- /MENU -->
  
        <!-- STORE -->
        <div id="store" class="col-md-9">
          
  
          <!-- store products -->
          <div class="row">
            <!-- product -->
            <div *ngFor="let product of products" class="col-md-4 col-xs-6">
              <div class="product">
                <div class="product-img">
                  <a routerLink="/products/{{product.id}}">
                    <img src="{{product.imageUrl}}" alt="" class="img-responsive card-img-top">
                  </a>
                  <div class="product-label">
                    <span class="sale">-30%</span>
                    <span class="new">NEW</span>
                  </div>
                </div>
                <div class="product-body">
                  <p class="product-category">Category</p>
  
                  <h3 class="product-name"><a routerLink="/products/{{product.id}}">{{product.name}}</a></h3>
  
                  <div class="product-price">{{product.unitPrice | currency: 'DH'}}<del
                      class="product-old-price">{{product.unitPrice | currency: 'DH'}}</del></div>
                
                </div>
                <div class="add-to-cart">
                  <button (click)="addToCard(product)" class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
                </div>
              </div>
            </div>
            <!-- /product -->
  
  
  
            <div class="clearfix visible-sm visible-xs"></div>
  
  
  
          </div>
          <!-- /store products -->
  
          <!-- store bottom filter -->
  
          <div class="footer-pagination">
            
            <div class="pagening">
              <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements"
                        (pageChange)="listProducts()">
    
                      </ngb-pagination>
            </div>
                  <div class="page-size" style="text-align: right;">
                    <span style="font-size: 14px; ">Page Size</span>
    
                    <select (change)="updatePageSize($event.target.value)">
                      <option>5</option>
                      <option selected="true">10</option>
                      <option>20</option>
                      <option>50</option>
                    </select>
            </div>
          </div>
          <!-- /store bottom filter -->
        </div>
        <!-- /STORE -->
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->
